<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:dt="http://java.sun.com/jsf/composite/components">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="mainPart">

		<b><u>Vyhledávání knih:</u></b>
		<br /><br />
		<h:form>
			<h:inputText id="searched" required="true" value="#{bookSearchController.text}"/>
			<h:commandButton value="Hledat" />
		</h:form>
		<br />
		
		<dt:booksResults
			rendered="#{bookSearchController.text != null}"
			books="#{bookSearchController.booksContainingSearched}" />
	</ui:define>
</ui:composition>
</html>
