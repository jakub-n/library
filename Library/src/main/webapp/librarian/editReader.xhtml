<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="mainPart">

		<b><u>Detail čtenáře:</u></b>
		<br /><br />
		<h:form>
			<h:commandLink action="#{readerController.destroyAndView}" value="Smazat" styleClass="links"/><br /> <br />
			<h:panelGrid columns="2">
				<h:outputLabel value="Křesní jméno: " for="firstname" />
				<h:inputText id="firstname"
					value="#{readerController.selected.firstName}" required="true"
					requiredMessage="Křestní jméno je povinné." />
				<h:outputLabel value="Příjmení" for="lastname" />
				<h:inputText id="lastname"
					value="#{readerController.selected.lastName}" required="true"
					requiredMessage="Příjmení je povinné." />
			</h:panelGrid>
			
			<h:commandButton action="#{readerController.update}"
				value="Uložit" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
