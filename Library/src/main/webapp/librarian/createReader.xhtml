<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/mainTemplate.xhtml">
	<ui:define name="mainPart">
	<b><u>Registrace nového čtenáře:</u></b>
	<br />
   		<h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Přihlašovací jméno:" for="username" />
                    <h:inputText id="username" value="#{readerController.selected.username}" required="true" requiredMessage="Pole Přihlašovací jméno je povinné."/>                                     
                    <h:outputLabel value="Heslo:" for="password" />
                    <h:inputSecret id="password" value="#{readerController.selected.password}" required="true" requiredMessage="Pole Heslo je povinné."/>   
                    <h:outputLabel value="Křestní jméno:" for="firstname" />
                    <h:inputText id="firstname" value="#{readerController.selected.firstName}"  required="true" requiredMessage="Pole Křestní jméno je povinné."/>
                    <h:outputLabel value="Příjmení:" for="lastname" />
                    <h:inputText id="lastname" value="#{readerController.selected.lastName}"  required="true" requiredMessage="Pole Příjmení je povinné."/>
                    <h:outputLabel value="E-mail:" for="email" />
                    <h:inputText id="email" value="#{readerController.selected.email}" required="true" requiredMessage="Pole E-mail je povinné."/>
                    <h:outputLabel value="Ulice:" for="street" />
                    <h:inputText id="street" value="#{readerController.selected.street}" required="true" requiredMessage="Pole Ulice je povinné."/>
                    <h:outputLabel value="PSČ:" for="zipcode"  />
                    <h:inputText id="zipcode" value="#{readerController.selected.zipCode}" required="true" requiredMessage="Pole PSČ je povinné."/>
                    <h:outputLabel value="Město:"/>
                    <h:inputText id="city" value="#{readerController.selected.city}" required="true" requiredMessage="Pole Město je povinné."/>
                    <h:outputLabel value="Telefon:" for="phone"  />
                    <h:inputText id="phone" value="#{readerController.selected.cellNumber}" required="true" requiredMessage="Pole Telefon je povinné."/>   	
                      
                </h:panelGrid>
              <br />
                   <h:commandButton action="#{readerController.create}" value="Registrovat" />
                   <h:commandButton action="/libraryIndex.xhtml" value="Zrušit" immediate="true" />
            </h:form>
	</ui:define>
</ui:composition>
</html>
